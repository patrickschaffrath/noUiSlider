<div style="margin: 10%"></div>
<div style="margin: 10%"></div>
<link rel="stylesheet" href="./distribute/nouislider.css"></link>
<script src="./src/nouislider.js"></script>
<script>
    var sliderDiv = document.getElementsByTagName('div').item(0);
    var sliderValDiv = document.getElementsByTagName('div').item(1);
    noUiSlider.create(sliderDiv, {
        range: { min: [0, 1], '30%': [100, 100], '50%': [1000, 1000], max: [10000] },
        pips: { mode: 'range' },
        connect: [true, false],
        start: 300,
        padding: [100, 5000],
    });
    sliderDiv.noUiSlider.on('update', function (values, handle) {
        sliderValDiv.innerHTML = values[handle];
    });
</script>
